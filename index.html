<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reponzer AI – Smart Report Reader</title>
  <style>
    :root {
      --primary: #38bdf8;
      --bg: #0f172a;
      --panel: #1e293b;
      --user-msg: #334155;
      --bot-msg: #475569;
    }

    body {
      background: var(--bg);
      color: white;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 1rem;
      background: var(--panel);
      font-size: 1.6rem;
      font-weight: 600;
      color: var(--primary);
      box-shadow: 0 0 15px var(--primary);
      position: relative;
    }

    #aboutBtn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: var(--user-msg);
      color: var(--primary);
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    #aboutBtn:hover {
      background: var(--primary);
      color: black;
    }

    #chatBox {
      width: 90%;
      max-width: 850px;
      height: 65vh;
      background: var(--panel);
      border-radius: 12px;
      padding: 1rem;
      overflow-y: auto;
      box-shadow: 0 0 15px var(--primary);
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    .msg {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.5;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }

    .user-msg {
      background: var(--user-msg);
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .bot-msg {
      background: var(--bot-msg);
      align-self: flex-start;
      border-bottom-left-radius: 5px;
      position: relative;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      width: 90%;
      max-width: 850px;
      margin-top: auto;
      padding: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.8rem;
      border-radius: 10px;
      border: none;
      outline: none;
      background: var(--user-msg);
      color: white;
    }

    button {
      background: var(--primary);
      border: none;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0ea5e9;
    }

    .thinking {
      display: inline-block;
      margin-left: 5px;
    }

    .thinking span {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: #94a3b8;
      border-radius: 50%;
      margin: 0 2px;
      animation: blink 1.5s infinite;
    }

    .thinking span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .thinking span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0.3;
      }
      40% {
        opacity: 1;
      }
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.2rem;
      }
      footer {
        flex-wrap: wrap;
      }
      button, input[type="text"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    🤖 Reponzer AI
    <button id="aboutBtn">About</button>
  </header>

  <div id="chatBox"></div>

  <footer>
    <input type="file" id="imageInput" accept="image/*" />
    <input type="text" id="userInput" placeholder="Enter your report or question..." />
    <button id="sendBtn">Send</button>
    <button id="translateBtn">Translate 🇵🇰</button>
  </footer>

  <script>
    const API_KEY = "AIzaSyBEowxQNeAs9ZelVnii4Yuo09bR5Q8JYaE"; // 🔑 Replace this with your Gemini API key
    const MODEL = "gemini-2.0-flash";
    const chatBox = document.getElementById("chatBox");

    function appendMessage(text, type) {
      const msg = document.createElement("div");
      msg.classList.add("msg", type);
      msg.innerHTML = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msg;
    }

    function showThinking() {
      const thinking = document.createElement("div");
      thinking.classList.add("msg", "bot-msg");
      thinking.innerHTML = 'Thinking<span class="thinking"><span></span><span></span><span></span></span>';
      chatBox.appendChild(thinking);
      chatBox.scrollTop = chatBox.scrollHeight;
      return thinking;
    }

    async function generateContent(prompt) {
      const res = await fetch(
        `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`,
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: prompt }] }],
          }),
        }
      );
      const data = await res.json();
      return data?.candidates?.[0]?.content?.parts?.[0]?.text || "⚠️ No response from AI.";
    }

    document.getElementById("sendBtn").addEventListener("click", async () => {
      const input = document.getElementById("userInput").value.trim();
      if (!input) return alert("Please enter your question or report first.");
      document.getElementById("userInput").value = "";

      appendMessage(input, "user-msg");
      const loader = showThinking();

      const reply = await generateContent(
        `You are Reponzer AI, a professional medical and technical report reader. Read this carefully and explain it clearly in English:\n${input}`
      );

      loader.remove();
      appendMessage(reply, "bot-msg");
    });

    document.getElementById("translateBtn").addEventListener("click", async () => {
      const botMsgs = chatBox.querySelectorAll(".bot-msg");
      if (!botMsgs.length) return alert("No AI message to translate!");
      const last = botMsgs[botMsgs.length - 1].textContent;

      const loader = showThinking();
      const urdu = await generateContent(`Translate this into Urdu:\n${last}`);
      loader.remove();
      appendMessage(urdu, "bot-msg");
    });

    document.getElementById("imageInput").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) appendMessage(`📷 Uploaded: ${file.name}`, "user-msg");
    });

    document.getElementById("aboutBtn").addEventListener("click", () => {
      alert(
        "🤖 Reponzer AI reads and explains reports like a professional doctor, provides answers in English, and can translate them into Urdu. You can upload images for report-based AI analysis.
        Created by RonzDavil. Powered by Ronzer G2"
      );
    });
  </script>
</body>
</html>
